<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link href="styles/14-contact-us-form.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Contact Us</h1>

<form method="post">
    <div>
        <label>
            <span>First name:</span>
            <input type="text" name="firstname"><br>
        </label>
    </div>
    <div>
        <label>
            <span>Last name:</span>
            <input type="text" name="lastname"><br>
        </label>
    </div>
    <div>
        <label>
            <span>Town:</span>
            <select id="town" name="town">
                <option value="1">Sofia</option>
                <option value="2">Plovdiv</option>
                <option value="3">Varna</option>
            </select>
        </label>
    </div>
</form>
</body>
</html>
